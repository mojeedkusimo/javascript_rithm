<body>
    <h1>Nested Objects Exercises</h1>
    <script>
        let nestedData = {
            innerData: {
                order: ["first", "second", "third"],
                snacks: ["chips", "fruit", "crackers"],
                numberData: {
                    primeNumbers: [2, 3, 5, 7, 11],
                    fibonnaci: [1, 1, 2, 3, 5, 8, 13]
                },
                addSnack: function (snack) {
                    nestedData.innerData.snacks.push(snack);
                    return nestedData.innerData.snacks;
                }
            }
        }

        let primeNumbersArray = nestedData.innerData.numberData.primeNumbers;

        for (let i = 0; i < primeNumbersArray.length; i++) {

            console.log(primeNumbersArray[i]);
        }

        let fibonnaciArray = nestedData.innerData.numberData.fibonnaci;

        for (let i = 0; i < fibonnaciArray.length; i++) {

            fibonnaciArray[i] % 2 ? null : console.log(fibonnaciArray[i]);
            ;
        }

        let orderArray = nestedData.innerData.order;

        console.log(orderArray[1]);

        nestedData.innerData.addSnack("chocolate");

        let nestedObject = {
            speakers: [{ name: "Elie" }, { name: "Tim" }, { name: "Matt" }],
            data: {
                continents: {
                    europe: {
                        countries: {
                            switzerland: {
                                capital: "Bern",
                                population: 8000000
                            }
                        }
                    }
                },
                languages: {
                    spanish: {
                        hello: "Hola"
                    },
                    french: {
                        hello: "Bonjour"
                    }
                }
            }
        }

        function addSpeaker(speaker) {
            let speakerObj = {name: speaker}
            let speakerArray =  nestedObject.speakers;
            speakerArray.push(speakerObj);

            return speakerArray;
        }

        function addLanguage(language, helloValue) {
            let languagesObj =  nestedObject.data.languages;

            languagesObj[language]={"hello":helloValue};

            return languagesObj;
        }

        function addCountry(continent, country, capital, population) {

            let continentsObj = nestedObject.data.continents;

            continentsObj[continent] = {
                "countries" : {
                    country : {
                        "capital": capital,
                        "population": population
                    }
                }
            }

            return continentsObj;
        }
    </script>
</body>
