<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exercise for Object Iteration</h1>
    <script>
        let namesAndHobbies = {
            elie: "JavaScript",
            matt: "jogging",
            janey: "table building",
            tim: "sailing"
        };

        for (let name in namesAndHobbies) {
            console.log(`${namesAndHobbies[name]} =>  ${name}`);
        };

        namesAndHobbies.mojeed = "Coding..";

        console.log(namesAndHobbies);

        if ("mojeed" in namesAndHobbies) {
            console.log(`mojeed => ${namesAndHobbies["mojeed"]}`);
        }
    </script>
</body>

</html>
