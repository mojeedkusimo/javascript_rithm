<body>
    <h1>Exercises for forEach, Map, and Filter</h1>

    <script>
        function filterLetters(array, char) {

            const allCharOccur = array.filter((el) => {
                return el.toLowerCase() === char.toLowerCase();
            });

            console.log(allCharOccur);
            return allCharOccur.length;
        }

        function filterKey(array, objKey) {

            return array.filter((el) => {
                return el[objKey] == true;
            });

        }
    </script>
</body>
