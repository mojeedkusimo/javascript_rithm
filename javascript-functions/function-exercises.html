<head>
    <meta charset="UTF-8">

<body>
    <h1> Exercise for JavaScript Functions </h1>
    <script>
        function difference(a, b) {
            return a - b;
        }

        difference(2, 2); // 0
        difference(0, 2); // -2

        function product(a, b) {
            return a * b;
        }

        product(2, 2); //  4
        product(0, 2); // 0

        function printDay(num) {
            let day = "";
            switch (num) {
                case 1:
                    day = "Sunday";
                    break;
                case 2:
                    day = "Monday";
                    break;
                case 3:
                    day = "Tuesday";
                    break;
                case 4:
                    day = "Wednesday";
                    break;
                case 5:
                    day = "Thursday";
                    break;
                case 6:
                    day = "Friday";
                    break;
                case 7:
                    day = "Saturday";
                    break;
                default:
                    day = undefined;
                    break;
            }

            return day;
        }

        printDay(4); // "Wednesday"
        printDay(41); // undefined

        function lastElement(array) {
            return array.length === 0 ? undefined : array[array.length - 1];
        }

        lastElement([1, 2, 3, 4]); // 4
        lastElement([]); // undefined

        function numberCompare(a, b) {

            return a > b ? "First is greater" : a < b ? "Second is greater" : "Numbers are equal";
        }

        function singleLetterCount(word, letter) {
            let counter = 0;

            for (let i = 0; i < word.length; i++) {
                word[i].toLowerCase() == letter.toLowerCase() ? counter++ : counter + 0;
            }

            return counter;
        }

        function multipleLetterCount(word) {
            let wordCount = {};

            for (let i = 0; i < word.length; i++) {
                if (word[i] in wordCount) {
                    wordCount[word[i]]++;
                }
                else {
                    wordCount[word[i]] = 1;
                }
            }

            return wordCount;
        }

        function arrayManipulation(array, command, location, value) {

            if (command == "remove" && location == "end") {
                return array.pop();

            } else if (command == "remove" && location == "beginning") {
                return array.shift();

            } else if (command == "add" && location == "end") {
                array.push(value);
                return array;

            } else {
                array.unshift(value);
                return array;
            }
        }

        arrayManipulation([1, 2, 3], "remove", "end"); // 3
        arrayManipulation([1, 2, 3], "remove", "beginning"); // 1
        arrayManipulation([1, 2, 3], "add", "beginning", 20); // [20,1,2,3]
        arrayManipulation([1, 2, 3], "add", "end", 30); // [1,2,3,30]

        function isPalindrome(word) {
            let formattedWord = word.toLowerCase().replaceAll(" ", "");
            let compareWord = "";

            for (let i = formattedWord.length - 1; i > -1; i--) {
                compareWord += formattedWord[i];
            }

            if (formattedWord === compareWord) {
                return true;
            }
            return false;

        }

        let rockPaperScissors = function () {
            let options = ["rock", "paper", "scissors"];
            let winner = null;

            let getRandomIdx = function () {
                return Math.ceil(Math.random() * options.length - 1)
            }
            let computerChoice = options[getRandomIdx()];

            let userChoice = prompt("Enter your choice!");

            if (computerChoice === "paper" && userChoice == "rock") {
                alert("Computer won!");
                winner = "Computer";
            } else if (userChoice === "paper" && computerChoice == "rock") {
                alert("You won!");
                winner = "You";
            } else if (computerChoice === "scissors" && userChoice == "paper") {
                alert("Computer won!");
                winner = "Computer";
            } else if (userChoice === "scissors" && computerChoice == "paper") {
                alert("You won!");
                winner = "You";
            } else if (computerChoice === "scissors" && userChoice == "rock") {
                alert("You won!");
                winner = "You";
            } else if (userChoice === "scissors" && computerChoice == "rock") {
                alert("Computer won!");
                winner = "Computer";
            } else if (!(options.includes(userChoice))) {
                alert("Please enter a valid option!");
            } else {
                alert("Its a tie!");
            }

            console.log(`userChoice: ${userChoice}`);
            console.log(`computerChoice: ${computerChoice}`);
            console.log(`Winner: ${winner ?? "Draw"}`);
        }

        rockPaperScissors();

    </script>
